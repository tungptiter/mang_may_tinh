<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets đậu xanh</title>
        <!-- Code thực hiện khai báo sử dụng socketio tại phía client: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat">
            <h2>Ptit Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Nickname của bạn" />
            <input id="message" type="text" placeholder="Nhập tin nhắn" />
            <button id="send">Gửi</button>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
